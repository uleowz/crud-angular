<div mat-dialog-content>
  <p>Tem certeza que deseja remover o curso {{ data }}?</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button color="primary" (click)="onConfirm(false)">Cancelar</button>
  <button mat-raised-button color="warn" (click)="onConfirm(true)">Deletar</button>
</div>
