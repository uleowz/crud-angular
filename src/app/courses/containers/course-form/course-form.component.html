<mat-card>

  <mat-card-content>

    <mat-toolbar color="primary">
      <span>Detalhes do Curso</span>
    </mat-toolbar>


    <form [formGroup]="form"  class="min-width"> <!-- linkando com o form do course-form.components.ts -->
      <mat-form-field class="full-wigth">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="name" #name>
        <mat-hint align="end">{{name.value.length}}/200</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMessage('name') }}</mat-error>

      </mat-form-field>


      <mat-form-field class="full-wigth">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="front-end">front-end</mat-option>
          <mat-option value="back-end">back-end</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{ getErrorMessage('category') }}</mat-error>
      </mat-form-field>


    </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
