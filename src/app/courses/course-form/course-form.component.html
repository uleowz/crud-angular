<mat-card>

  <mat-card-content>

    <mat-toolbar color="primary">
      <span>Detalhes do Curso</span>
    </mat-toolbar>

    <form [formGroup]="form"> <!-- linkando com o form do course-form.components.ts -->
      <mat-form-field class="full-wigth">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-wigth">
        <input matInput placeholder="Categoria" formControlName="category">
      </mat-form-field>


    </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
